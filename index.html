<!DOCTYPE html>
<html lang="en">
<head>

    <title>Responsive Bootstrap Navbar</title>

<body>

            <nav class="navbar navbar-expand-lg navbar-dark p-0" id="navbar">

                        LOGO

                    <div class="collapse navbar-collapse" id="navbarCollapse">

                                </li>
                        </ul>
                        <div class="navbar-nav align-items-lg-center justify-content-end gap-2 ms-lg-4 w-lg-64">
                            <a href="#" class="btn btn-sm btn-white nav-link border-0 rounded-pill w-100 w-lg-auto mb-4 mb-lg-0" id="lastElementInNavbar">Get started</a>

                    </div>
                </div>
            </nav>
        </div>

    <section class="container">
        <span class="">Découvrez l'essence du Maroc</span>
        <h1 class="display-1">Bienvenue à Sanaat Beladi - Là où la tradition rencontre l'art</h1>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
